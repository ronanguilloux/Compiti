<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Accueil" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Calculs" icon="icon ion-ios7-calculator" href="#/tab/operations">
    <ion-nav-view name="tab-operations"></ion-nav-view>
  </ion-tab>


  <!-- Romains Tab -->
  <ion-tab title="Chiffres Romains" icon="icon ion-university" href="#/tab/romains">
    <ion-nav-view name="tab-romains"></ion-nav-view>
  </ion-tab>


</ion-tabs>
