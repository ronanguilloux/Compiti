<!--
  This template loads for the 'tab.operation-detail' state (app.js)
  'operation' is a $scope variable created in the operationsCtrl controller (controllers.js)
  The operationsCtrl pulls data from the operations service (service.js)
  The operations service returns an array of operation data
-->
<ion-view title="{{ operation.details.name }}">
    <ion-content has-header="true" padding="true">
        <form ng-submit="verify(answer)">
        <div class="list">
            <div class="item item-divider">
                {{ operation.details.name }}
            </div>
            <label class="item">
                <span class="element">{{ operation.elem0 }}</span>
                <br>
                <span class="operator">{{ operation.details.operator }}</span>
                {{ operation.elem1 }}
            </label>
            <div class="item">
                <input ng-model="answer.result" type="text" placeholder="RÃ©sultat ? " data-result={{ operation.result }}>
                <button type="submit" class="button button-block button-positive">Verifier</button>
            </div>
        </div>
  </ion-content>
</ion-view>
